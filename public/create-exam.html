<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-graduation-cap"></i> Exam Pro</h1>
        <nav>
            <a href="./index.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="./create-exam.html" class="active"><i class="fas fa-plus-circle"></i> Create Exam</a>
        </nav>
    </header>

    <main>
        <h2><i class="fas fa-edit"></i> Create New Exam</h2>
        <form id="exam-form">
            <div class="form-group">
                <input type="text" id="title" placeholder=" " required>
                <label for="title">Exam Title</label>
            </div>
            
            <div class="form-group">
                <textarea id="description" placeholder=" " rows="4"></textarea>
                <label for="description">Description</label>
            </div>
            
            <div class="form-group">
                <input type="number" id="duration" placeholder=" " required>
                <label for="duration">Duration (minutes)</label>
            </div>
            
            <button type="submit" id="submit-btn">
                <span id="btn-text">Create Exam</span>
                <i class="fas fa-spinner fa-spin" id="btn-spinner" style="display: none;"></i>
            </button>
        </form>
    </main>

    <script src="./script.js"></script>
</body>
</html>
